<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>More Directives</title>
	<style>
	.done{background-color: green;}
	.pending{background-color: red;}
	</style>
</head>
<body ng-controller="MainCtrl as ctrl">
	<div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
		<span class="label">{{note.label}}</span>
		<span class="assignee"> {{note.assignee}} </span>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
	</script>
	<script type="text/javascript">
		angular.module('notesApp', [])
		.controller('MainCtrl', [function(){
			var self = this;
			self.notes = [
			{label:'First Note', done: false, assignee:'Shyam'},
			{label: 'Second Note', done:true},
			{label: 'Third Note', done: false}
			];

			self.getNoteClass = function(status){
				return{
					done: status,
					pending: !status
				};
			};
		}]);
	</script>
</body>
</html>
